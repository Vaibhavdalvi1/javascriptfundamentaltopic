<!DOCTYPE html>
<html>
    <head>Methods that work with the end of the array </head>
    <body>
    <h6>Extracts the last element of the array and returns it:</h6>
    <script>
        let Fruits = ["Apple","Orange","pear"]
         alert(Fruits.pop());
         alert(Fruits);

         alert(Fruits.push("pear"));
         alert(Fruits);


          </script>
    </body>
    </html>
