<!DOCTYPE html>
<html>
    <h1>An array can store elements of any type.</h1>
    <script>
        let arr = ['Apple',{name: 'vaibhav'},true,function() {alert('Hello');}];

        // get the object at index 1 and then show its name
        alert(arr[1].name );

        //get the Function at index 3 and run it
        arr[3]();
    </script>
    </html>
