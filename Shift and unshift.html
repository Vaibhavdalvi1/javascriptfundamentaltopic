<!DOCTYPE html>
<html>
    <head>Methods that work with the beginning of the array</head>
    <body>
        <script>
            let fruits = ["Apple", "Orange", "Pear"];

            alert( fruits.shift() ); // remove Apple and alert it

            alert( fruits ); 


            fruits.unshift('Apple');

            alert( fruits ); // Apple, Orange, Pear

        </script>
    </body>
    </html>
