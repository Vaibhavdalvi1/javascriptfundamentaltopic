<!DOCTYPE html>
<html>
<head>
<title>Methods push and unshift</title>
</head>
<body>

<h1>Methods push and unshift can add multiple elements at once:</h1>
    
<script>

    let fruits = ["Apple"];

    fruits.push("Orange", "Peach");
    fruits.unshift("Pineapple", "Lemon");

    alert( fruits );
    
</script>>

</body>
</html>
